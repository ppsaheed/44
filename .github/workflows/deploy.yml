name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      run: npm run deploy
      if: github.ref == 'refs/heads/main'
      env:
        GH_TOKEN: ${{ secrets.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 }}
